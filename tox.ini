[tox]
envlist =
    {py27,py34,py35,py36}-django111-drf{37,38,39}
    py34-django20-drf{37,38,39}
    {py35,py36,py37}-django20-drf{37,38,39,310}
    py{35,36,37}-djangomaster-drf310
    flake8


[travis:env]
DJANGO =
    1.11: django111
    2.0: django20
    master: djangomaster


[testenv]
passenv = CI TRAVIS TRAVIS_*
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    django111: django>=1.11,<2.0
    django20: django>=2.0,<2.1
    djangomaster: git+git://github.com/django/django.git
    drf37: djangorestframework>=3.7,<3.8
    drf38: djangorestframework>=3.8,<3.9
    drf39: djangorestframework>=3.9,<3.10
    drf310: djangorestframework>=3.10,<3.11
    py27: mock
    -rrequirements.txt
commands =
    py.test --capture=no --cov-report term-missing --cov-report html --cov=djet testproject/


[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
commands =
    flake8 djet/ testproject/ setup.py

[flake8]
max_line_length = 120
